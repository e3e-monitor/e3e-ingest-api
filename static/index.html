<html>
<head>

  <meta charset="utf-8">


  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  

</head>
<body>
  <div id="map" style="width: 1000px; height: 600px; position: relative;"></div>

  <script src="assets/leaflet.js"></script>
  <script>
  
    var endpoint = 'http://52.29.7.137:9200/e3e/event';
//    $.get(
//        endpoint + '/AVAqvAdXVAfnK9MCTc0g',
       // {paramOne : 1, paramX : 'abc'},
//        function(data) {
//           alert('page content: ' + data);
//        }
//    );    
    
  //var wildcard = { "name": "*" + request.term.toLowerCase() + "*" };
  var postData = {
//    "query": { "wildcard": wildcard },
//    "fields": ["name", "_id"]
  };
    
    $.ajax({
      url: endpoint + '/AVAqvAdXVAfnK9MCTc0g',
      type: 'POST',
      dataType: 'JSONP',
          data: JSON.stringify(postData),
      success: function() {
        console.log('success');
      },
      error: function() {
        console.log('error');
      }
    });
    
    var map = L.map('map').setView([46.233809, 6.055767], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(map);
    L.marker([46.23, 6.0]).addTo(map)
      .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    L.circle([46.233, 6.055], 500, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
    }).addTo(map).bindPopup("I am a circle.");
    L.polygon([
      [46.23, 6.055],
      [46.22, 6.05],
      [46.21, 6.067]
    ]).addTo(map).bindPopup("I am a polygon.");
    var popup = L.popup();
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }
    map.on('click', onMapClick);
  </script>
